{% extends 'base.html' %}

{% block title %}
    Log In - {{ block.super }}
{% endblock %}


{% block content %}

<form action="" class="login-form" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Signup">
    <a href="{% url 'tours:base_view' %}">Cancel</a>
</form>

{% endblock %}
